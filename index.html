<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <label class="add-item__label" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task" class="add-item__input" type="text"><button class="add-item__btn">Add</button>
        </div>
      </section>
      <section class="incomplete">
      <h3 class="incomplete__title title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label task">Pay Bills</label>
            <input class="list__input" type="text" >
            <button class="edit">Edit</button><button class="delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="list__item list__item--editmode">
            <input class="list__checkbox"type="checkbox">
            <label class="list__label">Go Shopping</label>
            <input class="list__input" type="text" value="Go Shopping" >
            <button class="edit">Save</button><button class="delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="list__checkbox"type="checkbox" checked>
            <label class="list__label">See the Doctor</label>
            <input class="list__input" type="text" >
            <button class="edit">Edit</button><button class="delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
